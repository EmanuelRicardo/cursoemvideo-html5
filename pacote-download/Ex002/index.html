<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragráfos e quebra de linha</h1>
    <p>Se precisar quebrar o texto em algum lugar especifico voce pode usar a tag "br". </p>
    <p> Caso eu queira colocar alguma tag no meu texto, eu coloco: &lt;p&gt; ou &lt;br&gt; </p>
    <!-- To so testando-->
    <p> Vamos adicionar alguns simbolos</p>
    <!-- Less than / greater than-->
    <p> &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &uparrow;
    </p>
    <p> Vamos adicionar alguns emojis <br> Vamos lá: &#x1F596</p>

    
</body>
</html>
